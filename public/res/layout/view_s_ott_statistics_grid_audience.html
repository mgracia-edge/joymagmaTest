<div secction layout-fill layout="column">
  <div block layout="row">
      <search-box layout="row">
          <input type="search" ng-model="search" flex>
          <md-icon md-svg-src="/res/drawable/ic_search.svg"></md-icon>
      </search-box>
      <div flex="">

      </div>
      <md-button ng-click="download()">Download as CSV</md-button>
  </div>
  <scroll-view orientation="vertical" layout="column" flex>
      <table>
          <thead>
              <tr>
                  <th>
                      Channel
                  </th>
                  <th>
                      Play Time
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr ng-show="loading">
                  <td colspan="5">
                      <div style="padding:20px"
                           layout="row"
                           layout-align="center center">
                          <md-progress-circular
                                  class="md-primary md-hue-3" md-diameter="30"></md-progress-circular>

                      </div>
                  </td>
              </tr>
              <tr ng-hide="loading"
                  ng-repeat="channel in dataSet | filter : search ">
                  <td>
                      {{channel.name}}
                  </td>
                  <td>
                      {{channel.playTime}}
                  </td>
              </tr>
          </tbody>
      </table>
  </scroll-view>
</div>
