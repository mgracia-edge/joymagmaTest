<div class="channel">
    <div class="channel_panel-left">
        <div class="channel_logo"
             ng-style="{'background-image':'url('+channel.poster[0].url+')'}">

        </div>
        <span class="channel_name">{{channel.name}}</span>
        <span class="channel_label">Viewing Now</span>
        <span>{{channel.stats[channel.stats.length-1].users || 0}}</span>
    </div>
    <div class="channel_panel-right">

        <div class="channel_online">
            <span ng-show="channel.enabled" class="online">enabled</span>
            <span ng-show="!channel.enabled" class="offline">diseabled</span>
        </div>
        <div class="channel_publishing">
            <span class="{{false ? 'online' : 'offline'}}">published</span>
        </div>
        <div class="channel_chart" >
            <canvas></canvas>
        </div>
    </div>
</div>
