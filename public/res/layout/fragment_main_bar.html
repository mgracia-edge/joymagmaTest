<div layout-fill layout="column">

    <md-icon md-svg-src="/res/drawable/lg_magma_white_trans.svg" aria-label="icon" class="nx-app-icon">
    </md-icon>

    <md-button title="search" aria-label="search">
        <md-icon md-svg-icon="/res/drawable/ic_search.svg"></md-icon>
    </md-button>

    <md-button title="add" aria-label="add" ng-click="showAddDialog($event)">
        <md-icon md-svg-icon="/res/drawable/ic_add.svg"></md-icon>
    </md-button>

    <div flex></div>
    <!--
    <md-button title="settings" aria-label="settings">
        <md-icon md-svg-icon="/res/drawable/ic_options.svg"></md-icon>
    </md-button> -->
    <md-menu md-offset="50">
        <md-button ng-click="$mdMenu.open($event)" class="nx-user-profile" style="background-image: url({{userPicture()}})" ng-click="showProfileMenu($event)">
        </md-button>
        <md-menu-content >
            <h1>{{userName()}}</h1>
            <md-menu-item><md-button ng-click="accessProfile()" aria-label="user profile">Profile</md-button></md-menu-item>
            <md-menu-item><md-button ng-click="logOut()" aria-label="logout">Log Out</md-button></md-menu-item>
        </md-menu-content>
    </md-menu>

</div>
