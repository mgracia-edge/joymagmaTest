
<div block layout="row">
    <search-box layout="row">
        <input type="search" ng-model="search.name" flex>
        <md-icon md-svg-src="/res/drawable/ic_search.svg"></md-icon>
    </search-box>
    <md-button class="md-raised md-primary" ng-click="newProfile()">
        <span>Add</span>
    </md-button>
</div>

<scroll-view orientation="vertical" flex layout="row">

    <div layout="column">

        <div class="avProfile-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>DVR</th>
                        <th>AES</th>
                        <th>Profile</th>
                        <th>Codec</th>
                        <th>Chunk Size</th>
                        <th>Fps</th>
                        <th>Key Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="profile in avProfiles">
                        <td>{{profile.name}}</td>
                        <td>{{profile.description}}</td>
                        <td>{{profile.dvr}}</td>
                        <td>{{profile.aesEncryption}}</td>
                        <td>{{profile.profile}}</td>
                        <td>{{profile.codec}}</td>
                        <td class="text-center">{{profile.chunkSize}}</td>
                        <td class="text-center">{{profile.fps}}s</td>
                        <td class="text-center">{{profile.keyRate}}s</td>
                        <td>
                            <md-button ng-click="detailsProfile(profile)">more</md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</scroll-view>
